<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gyro Controller</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grid">
      <div class="button" id="b1" ontouchstart="bStart('b1')" ontouchend="bEnd('b1')">
        <!-- <p>shoot</p> -->
      </div>
      <div class="button" id="b2" ontouchstart="bStart('b2')" ontouchend="bEnd('b2')">
        <!-- <p>shock</p> -->
      </div>
      <div class="button" id="b3" ontouchstart="bStart('b3')" ontouchend="bEnd('b3')">
        <!-- <p>accel</p> -->
      </div>
    </div>

    <div id="bstart" ontouchstart="joinGame()"">
      <img id="bstart-icon" src="img/start.svg" alt="play game">
    </div>

    <script language="javascript" type="text/javascript" src="libraries/socket.io-1.4.5.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
