<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gyro Controller</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grid">
      <div class="button b1" id="b1">
        <img class="button-icons" draggable='false' src="img/icons-02.png">
      </div>
      <div class="button b2" id="b2">
        <img class="button-icons" draggable='false' src="img/icons-03.png">
      </div>
      <div class="button b3" id="b3">
        <img class="button-icons" draggable='false' src="img/icons-01.png">
      </div>
      <div class = "button b1 invisible" ontouchstart="bStart('b1')" ontouchend="bEnd('b1')"> </div>
      <div class = "button b2 invisible" ontouchstart="bStart('b2')" ontouchend="bEnd('b2')"> </div>
      <div class = "button b3 invisible" ontouchstart="bStart('b3')" ontouchend="bEnd('b3')"> </div>
    </div>

    <div id="bstart" ontouchstart="joinGame()"">
      <img id="bstart-icon" src="img/start.svg" alt="play game">
    </div>

    <script language="javascript" type="text/javascript" src="libraries/socket.io-1.4.5.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
